<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <form id="passwordForm">
            <div class="form-group">
                <label for="nameInput">Enter your name:</label>
                <input type="text" id="nameInput" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="yearInput">Enter your birth year:</label>
                <input type="number" id="yearInput" class="input-field" required>
            </div>
            <button type="submit" id="generateButton" class="btn">Generate Password</button>
        </form>
        <div id="passwordOutput" class="password-output input-field"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
